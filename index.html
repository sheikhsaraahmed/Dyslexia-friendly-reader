<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dyslexia-Friendly Reader</title>

  <!-- Lexend Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lexend', Arial, sans-serif;
      background-color: #fafafa;
      color: #222;
      line-height: 1.6;
      letter-spacing: 0.05em;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .controls label {
      font-size: 1rem;
      font-weight: 600;
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    #displayText {
      width: 100%;
      min-height: 250px;
      font-size: 1.3rem;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .highlight {
      background-color: #ffe44d;
      border-radius: 4px;
      padding: 2px 3px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      resize: vertical;
      outline: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dyslexia-Friendly Reader</h1>

  <div class="controls">
    <label>
      Font Size:
      <input type="range" id="fontSize" min="16" max="30" value="20">
    </label>

    <label>
      Background:
      <input type="color" id="bgColor" value="#fafafa">
    </label>

    <label>
      Speed:
      <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    </label>

    <button id="readBtn">üîä Read Aloud</button>
    <button id="stopBtn">‚èπ Stop</button>
  </div>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <div id="displayText"></div>

  <script>
    const textInput = document.getElementById("textInput");
    const displayText = document.getElementById("displayText");
    const fontSize = document.getElementById("fontSize");
    const bgColor = document.getElementById("bgColor");
    const speed = document.getElementById("speed");
    const readBtn = document.getElementById("readBtn");
    const stopBtn = document.getElementById("stopBtn");

    let words = [];
    let utterance;
    let isSpeaking = false;

    // Update styles
    fontSize.addEventListener("input", () => {
      displayText.style.fontSize = fontSize.value + "px";
    });

    bgColor.addEventListener("input", () => {
      document.body.style.backgroundColor = bgColor.value;
    });

    // Prepare text display
    function prepareText() {
      const text = textInput.value.trim();
      if (!text) return "";
      words = text.split(/\s+/);
      displayText.innerHTML = words.map(w => `<span>${w}</span>`).join(" ");
      return text;
    }

    // Highlight current word
    function highlightWord(index) {
      const spans = displayText.querySelectorAll("span");
      spans.forEach((span, i) => {
        span.classList.toggle("highlight", i === index);
      });
      if (index >= 0 && spans[index]) {
        spans[index].scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    // Speech setup
    readBtn.addEventListener("click", () => {
      if (isSpeaking) return;
      const text = prepareText();
      if (!text) return alert("Please enter some text first!");

      utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = parseFloat(speed.value);

      let index = 0;
      utterance.onboundary = (event) => {
        if (event.name === "word" || event.charIndex >= 0) {
          highlightWord(index++);
        }
      };

      utterance.onend = () => {
        isSpeaking = false;
        highlightWord(-1);
      };

      isSpeaking = true;
      speechSynthesis.speak(utterance);
    });

    stopBtn.addEventListener("click", () => {
      speechSynthesis.cancel();
      isSpeaking = false;
      highlightWord(-1);
    });
  </script>
</body>
</html>
